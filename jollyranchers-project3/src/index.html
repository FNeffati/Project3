  <script  type="text/javascript" >
    // import { DomSanitizer } from '@angular/platform-browser';
    function update(option) {

      let source = "";

      console.log(option);


      if(option =="fox13")
      {

        source = "https://www.youtube.com/watch?v=TMVteA-FzFA";
      }
      else if(option == "10Tampa")
      {
        source = "https://www.youtube.com/embed/tgbNymZ7vqY"
      }
      else if(option=="abc")
      {
        source = "https://www.youtube.com/watch?v=SCnK--ebTxE&list=OLAK5uy_kQm6ddTOsg6k62g5E6IFKECRWPAZD0e-4&index=2";
      }
      else if(option=="general")
      {
        source = "https://www.youtube.com/watch?v=NBqx2cHmuGk&list=OLAK5uy_m9EiltakhrlR8igBu-t-eHclppe2zpOfU&index=6";
      }
      source = source.replace("watch?v=", "embed/");

      document.getElementById('vidPlayer').src = source;
    }

    update();
  </script>

  <script>
    /*
    This document is used in Request Info page to check the required fields
    */

    //function to check validation (Required field)
    function checkReqFields() {
      var returnValue;
      var text = document.getElementById("textArea").value;
      var location = document.getElementById("location").value;

      returnValue = true;
      // checks the text
      if (text.trim() == "") {
        document.getElementById("reqtextArea").innerHTML = "* Text is required.";
        returnValue = false;
      }
      // checks the location
      if (location.trim() == "") {
        document.getElementById("reqLocation").innerHTML = "* Location is required.";
        returnValue = false;
      }
      return returnValue;
    }
  </script>

  <script>
    var loadFile = function(event) {
    var image = document.getElementById('outputIMG');
    image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
