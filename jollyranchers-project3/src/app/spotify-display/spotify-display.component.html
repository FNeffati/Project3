<!-- Uses an iFrame template for each spotify podcast found in database to display on the page
    Authors: Robert Kleszczynski - data insertion
             Fehmi Neffati -- iframe implementation -->
<div style="overflow-y: scroll; max-height: 50vh;">
  <!-- spotify  -->
  <div *ngIf="getSpotifyData()"></div>
    <div *ngFor="let podcast of getSpotifyData()">
      <!-- returns the link of one specific podcast to run in a loop -->
      <!--URL MUST BE SANITIZED TO DISPLAY -->
      <iframe style="border-radius:12px" [src]="getSanitizedURL(podcast.Link)" width="100%" height="152"
              frameBorder="0" allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">{{podcast.Link}}</iframe>
    </div>
</div>
