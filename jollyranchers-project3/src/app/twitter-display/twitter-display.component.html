<div *ngFor="let tweet of getTwitterData()">
  <div class="placeholderItem" style="background-color: #C5EAFA; height: fit-content; text-align: left;">
    <br/>
    <strong> <p style="font-size: medium; margin: 15px" > {{tweet.username}}: </p> </strong>
    <p style="margin: 15px"> {{tweet.text}}</p>
    <i><p style="margin: 15px"> {{tweet.created_at}} </p></i>
    <br/>
  </div>
</div>
