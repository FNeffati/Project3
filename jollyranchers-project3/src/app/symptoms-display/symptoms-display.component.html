<!-- Uses basic paragraph template to display every element of data in the Symptoms Database from MongoDB
 Autohr: Robert Kleszczynski-->

<div *ngIf="getSymptomData()" class = "symps">
  <div *ngFor="let symptom of getSymptomData()">
    <div class="placeholderItem" style="height: fit-content; text-align: left;">
      <p style="margin: 15px">  {{symptom.Symptom}}, <a href= "{{symptom.source}}">[s]</a> </p>
    </div>
  </div>
</div>
